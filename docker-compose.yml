version: "3.8"

services:

  backend:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    image: ssed-python
    environment:
      - OPENAI_API_KEY
    volumes:
      - "./backend:/ssed"
    ports:
      - "8000:8000"
    command: /scripts/run-api.sh

  frontend:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile
    image: ssed-nextjs
    volumes:
      - "./frontend:/ssed"
    ports:
      - "3000:3000"
    command: npm run dev